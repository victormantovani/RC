tooltipTipoCompra=<ul><li><strong>Puntual:</strong>  No recurrente, valor encima de USD 2mil, objeto que no hace parte del contrato o del cat&aacute;logo y que no es de aquisici&oacute;n del CAPEX. Ser&aacute; necesario adjuntar el documento con la especificaci&oacute;n t&eacute;cnica.<Br><Br></li><li><strong>General:</strong> Espec&iacute;&shy;fico para la creaci&oacute;n del contracto sin condicionamento. Ser&aacute; necesario adjuntar el documento con la especificaci&oacute;n t&eacute;cnica;<br><Br></li><li><strong>Delegada:</strong> Verificar las categorias delegadas definidas en la Norma P-14 anexo V. El &Aacute;rea de Compras tiene el papel de la creaci&oacute;n del Pedido y del Contrato Sistemico.<bR><Br></li><li>	<strong>Regularizaci&oacute;n:</strong>  El pedido generado por compras para pagar algun servicio ya es negociado con el &Aacute;rea usuÃ¡ria de una categoria no delegada. Ser&aacute; necesario adjuntar los documentos que comprueben la contrataciÃ³n del formulÃ¡rio de Regularizaci&oacute;n debidamente firmado por el director ejecutivo y el director regional (anexo III, P-14);<Br><Br></li><li>	<strong>RFI:</strong>solicitud de informaci&oacute;n al mercado. La RFI es utilizada en proyectos complejos, cuyo alcance no est&eacute; claramente definido por el &aacute;rea solicitante o sea necesaria una valoraci&oacute;n del mercado proveedor. Si se confirma la necesidad de la compra, deber&aacute; ser emitida una requisici&oacute;n para dar continuidad al proceso y lanzar una RFP.<br><br></li><li>	<strong>Cat&aacute;logo:</strong> Herramienta del sistema que permite la disponibilidad de Contratos Marco, con emisi&oacute;n de pedidos, directamente por el usuario, en el modelo de &ldquo;Pedidos bajo Contrato&rdquo;. Son definidas todas las condiciones comerciales y operacionales de suministro, bien como el precio unitario de cada &iacute;tem/servicio y su validez. Como no existe compromiso de vol&uacute;menes con el/los proveedor/proveedores, pueden ser generados por el &aacute;rea de Compras con base en un an&aacute;lisis hist&oacute;rico de demanda y no requieren disponibilidad presupuestaria para su negociaci&oacute;n.<br><br></li><li>	<strong>Prorroga&ccedil;&atilde;o de Contratos:</strong> Extensi&oacute;n del per&iacute;odo inicialmente negociado en una compra, sin cambios de alcance t&eacute;cnico, comercial y que no presuponen incremento de valores contratados para el nuevo per&iacute;odo.<br><br></li><li><strong>Condicionada Contrato:</strong> En el caso de direccionar un contrato a un &uacute;nico proveedor, con limitaci&oacute;n de la actuaci&oacute;n del &aacute;rea de Compras, es necesario adjuntar a este tipo de solicitud un &ldquo;termino de Condicionamiento de Proveedores&rdquo; (Anexo I de la P-14), bien como la especificaci&oacute;n t&eacute;cnica de la adquisici&oacute;n.<br><br></li><li>	<strong>Condicionada Spot:</strong> En el caso de direccionar una compra Spot a un &uacute;nico proveedor, con limitaci&oacute;n de la actuaci&oacute;n del &aacute;rea de Compras, es necesario adjuntar a este tipo de solicitud un &ldquo;termino de Condicionamiento de Proveedores&rdquo; (Anexo I de la P-14), bien como la especificaci&oacute;n t&eacute;cnica de la adquisici&oacute;n.<br><br></li><li>	<strong>Compra exclusiva:</strong> Compras con proveedores exclusivos, o sea, no existen otros proveedores disponibles en el mercado para el suministro del mismo tipo de servicio o producto. Cabe al área de Compras, hacer una evaluación final de la exclusividad o no del proveedor. En estos casos, no es necesario incluir la carta de condicionamiento en la solicitud para Compras.<Br><Br></li> </ul>
